<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Nama Anda</h1>
        <p>Desainer Grafis & Pengembang Web</p>
    </header>

    <section id="about">
        <h2>Tentang Saya</h2>
        <img src="foto-profil.jpg" alt="Foto Profil">
        <p>Deskripsi singkat tentang latar belakang dan keahlian Anda.</p>
    </section>

    <section id="portfolio">
        <h2>Portofolio</h2>
        <div class="gallery">
            <div class="item"><img src="project1.jpg" alt="Proyek 1"></div>
            <div class="item"><img src="project2.jpg" alt="Proyek 2"></div>
            <div class="item"><img src="project3.jpg" alt="Proyek 3"></div>
        </div>
    </section>

    <section id="services">
        <h2>Layanan</h2>
        <ul>
            <li>Desain Grafis</li>
            <li>Pengembangan Web</li>
        </ul>
    </section>

    <section id="testimonials">
        <h2>Testimoni</h2>
        <div class="testimonial">
            <p>"Kutipan dari klien atau rekan kerja."</p>
            <p>- Nama Klien</p>
        </div>
    </section>

    <section id="contact">
        <h2>Kontak</h2>
        <form>
            <input type="text" placeholder="Nama" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Pesan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Nama Anda. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
